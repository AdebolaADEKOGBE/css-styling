<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dribble Redesign iDEA</title>
    <link rel="stylesheet" href="navbar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <i class="fa-solid fa-circle-half-stroke logo"></i>
        <span class="nav-items">
          <p>Products</p>
          <p>App</p>
          <p>About</p>
          <p>FAQ</p>
        </span>
      </div>

      <div class="nav-right">
        <button id="logIn">Log in</button>
        <button id="signIn">Sign up</button>
      </div>
    </nav>
    <main>
      <div class="main-left">
        <div class="main-left-texts">
          <p>More offers</p>
          <h2 style="font-size: 2.5rem; margin: 0;">There is something else for you</h2>
        </div>
        <img src="" class="main-left-img" alt="" />
        <div class="all-products"></div>
      </div>
      <div class="main-right">
        <div class="main-right-top">
          <span class="upper-texts">
            <p>World of hearing techology</p>
            <i class="fa-solid fa-circle-half-stroke"></i>
          </span>
          <h2 style="font-size: 2.5rem; margin: 0;">View our blog</h2>
          <img src="" alt="" />
        </div>
        <div class="main-right-bottom">
          <div class="main-right-bottom-left">
            <span class="upper-texts>
              <p>Discover our history</p>
              <i class="fa-solid fa-circle-half-stroke"></i>
            </span>
            <h2 style="font-size: 2.5rem; margin: 0;">About Us</h2>
          </div>
          <div class="main-right-bottom-right">
            <span class="upper-texts>
              <p>have some questions for us</p>
              <i class="fa-solid fa-circle-half-stroke"></i>
            </span>
            <h2 style="font-size: 2.5rem; margin: 0;">Contact us</h2>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
